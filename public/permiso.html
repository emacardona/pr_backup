<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Autorizar Permiso de Accesos</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #ffffff;
      padding: 2rem 2.5rem;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
    }
    h2 {
      text-align: center;
      color: #111827;
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #374151;
    }
    select, input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 1rem;
      margin-bottom: 1.2rem;
      transition: border-color 0.2s ease-in-out;
    }
    select:focus, input:focus {
      outline: none;
      border-color: #4f46e5;
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    }
    button {
      width: 100%;
      background-color: #4f46e5;
      color: white;
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #4338ca;
    }
    #cerrarSesionBtn {
      background-color: #ef4444;
      margin-top: 1rem;
    }
    #cerrarSesionBtn:hover {
      background-color: #dc2626;
    }
    #revocarPermisoBtn {
      background-color: #ef4444;
      margin-top: 10px;
    }
    #revocarPermisoBtn:hover {
      background-color: #b91c1c;
    }
    #resultado {
      margin-top: 1rem;
      text-align: center;
      font-weight: 600;
    }
    #db-status {
      margin-bottom: 1rem;
      text-align: center;
      font-weight: 600;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Estado de conexión a BD (opcional) -->
  <div id="db-status"></div>

  <!-- Sección de Login -->
  <div id="login-section">
    <h2>Iniciar Sesión</h2>
    <form id="login-form">
      <label for="usuario">Usuario:</label>
      <input type="text" id="usuario" required>

      <label for="contrasena">Contraseña:</label>
      <input type="password" id="contrasena" required>

      <button type="submit">Entrar</button>
    </form>
    <div id="login-error" style="color: red; margin-top: 10px; text-align: center;"></div>
  </div>

  <!-- Sección de Gestión de Permisos -->
  <div id="permiso-section" class="hidden">
    <h2>Gestionar Permiso</h2>
    <form id="permiso-form">
      <label for="usuarioPermiso">Selecciona el Usuario:</label>
      <select id="usuarioPermiso" required></select>

      <label for="zona">Selecciona un Área:</label>
      <select id="zona" name="zona" required>
        <option value="" disabled selected>Selecciona un área</option>
      </select>

      <label for="fechaFin">Fecha de Vencimiento:</label>
      <input type="datetime-local" id="fechaFin" name="fechaFin" required>

      <button type="submit">Autorizar Permiso</button>
      <button type="button" id="revocarPermisoBtn">Revocar Permiso</button>
    </form>
    <div id="resultado"></div>
    <button id="cerrarSesionBtn">Cerrar sesión</button>
  </div>
</div>

<script>
  // ① Variables globales
  const DEVICE_CODE     = '01';
  let   CURRENT_USER_ID = null;
  let   DEFAULT_USERS   = [];   // ← Aquí guardamos los IDs a ocultar

  // ② Login
  document.getElementById('login-form').addEventListener('submit', async e => {
    e.preventDefault();
    const username = document.getElementById('usuario').value;
    const password = document.getElementById('contrasena').value;

    const res = await fetch('/login', {
      method: 'POST',
      headers: { 'Content-Type':'application/json' },
      body: JSON.stringify({ username, password })
    });

    if (!res.ok) {
      const err = await res.text();
      document.getElementById('login-error').textContent = '❌ ' + err;
      return;
    }

    const { usuarioId } = await res.json();
    CURRENT_USER_ID = usuarioId;

    // ── Obtenemos los usuarios por defecto de este dispositivo
    try {
      const respDefaults = await fetch(`/get-default-users?deviceCode=${DEVICE_CODE}`);
      if (respDefaults.ok) {
        const { defaultUsers } = await respDefaults.json();
        DEFAULT_USERS = defaultUsers;
        console.log('▶ DEFAULT_USERS =', DEFAULT_USERS);
      } else {
        console.warn('No se pudieron cargar usuarios por defecto');
      }
    } catch (err) {
      console.error('Error al fetch /get-default-users:', err);
    }

    // ── Mostrar sección de permisos
    document.getElementById('login-section').classList.add('hidden');
    document.getElementById('permiso-section').classList.remove('hidden');
    cargarUsuarios();
    cargarZonas();
  });

  // ③ Carga y filtra usuarios
  async function cargarUsuarios() {
    const sel = document.getElementById('usuarioPermiso');
    sel.innerHTML = '';

    // 1) Traigo todos los usuarios de la empresa
    const resp    = await fetch('/get-users?empresaId=3');
    const users   = await resp.json();
    console.log('▶ usuarios originales:', users);

    // 2) Quito siempre los DEFAULT_USERS (vienen de /get-default-users)
    const visibles = users.filter(u => !DEFAULT_USERS.includes(u.id));
    console.log('▶ usuarios filtrados:', visibles);

    // 3) Pinto el select
    if (visibles.length === 0) {
      sel.innerHTML = '<option disabled>No hay usuarios.</option>';
    } else {
      sel.innerHTML = visibles
              .map(u => `<option value="${u.id}">${u.nombre} – ${u.cedula}</option>`)
              .join('');
    }
  }


  // ④ Carga áreas
  async function cargarZonas() {
    const sel = document.getElementById('zona');
    sel.innerHTML = '<option value="" disabled selected>Selecciona un área</option>';
    try {
      const zonas = await (await fetch('/get-areas')).json();
      sel.innerHTML += zonas.map(z =>
              `<option value="${z.id}">${z.nombre}</option>`
      ).join('');
    } catch (err) {
      console.error(err);
      sel.innerHTML += `<option disabled>Error: ${err.message}</option>`;
    }
  }

  // ⑤ Autorizar permiso
  document.getElementById('permiso-form').addEventListener('submit', async ev => {
    ev.preventDefault();
    const usuarioId   = +document.getElementById('usuarioPermiso').value;
    const zona        = +document.getElementById('zona').value;
    const vencimiento = document.getElementById('fechaFin').value;
    const out         = document.getElementById('resultado');

    try {
      const resp = await fetch('/autorizar-permiso', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({ usuarioId, zona, vencimiento })
      });
      if (!resp.ok) throw new Error(await resp.text());
      out.textContent = '✅ Permiso autorizado correctamente';
      out.style.color = 'green';
    } catch (err) {
      console.error(err);
      out.textContent = '❌ ' + err.message;
      out.style.color = 'red';
    }
  });

  // ⑥ Revocar permiso
  document.getElementById('revocarPermisoBtn').addEventListener('click', async () => {
    const usuarioId = +document.getElementById('usuarioPermiso').value;
    const zona      = +document.getElementById('zona').value;
    const out       = document.getElementById('resultado');
    if (!confirm('¿Seguro que deseas revocar este permiso?')) return;

    try {
      const resp = await fetch('/revocar-permiso', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({ usuarioId, zona })
      });
      if (!resp.ok) throw new Error(await resp.text());
      out.textContent = '✅ Permiso revocado exitosamente';
      out.style.color = 'green';
    } catch (err) {
      console.error(err);
      out.textContent = '❌ ' + err.message;
      out.style.color = 'red';
    }
  });

  // ⑦ Cerrar sesión
  document.getElementById('cerrarSesionBtn').addEventListener('click', () => {
    document.getElementById('login-section').classList.remove('hidden');
    document.getElementById('permiso-section').classList.add('hidden');
    document.getElementById('login-form').reset();
    document.getElementById('permiso-form').reset();
    document.getElementById('resultado').textContent = '';
    document.getElementById('login-error').textContent = '';
  });
</script>
</body>
</html>
